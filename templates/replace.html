<!DOCTYPE html>
<html lang="">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta charset="utf-8">
        <title>{{ data['title'] }}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="shortcut icon" type="image/svg+xml" href="/static/favicon.svg">
    </head>
    <body>
        <div class="row">
            <div class="btn left" id="replace">%</div>
            <div>{{ data['count']|safe }}</div>
            <input id="search" spellcheck="false" value="{{ data['q'] }}">
        </div>
        <div class="stuff"></div>
        <div class="row">
            <div class="left"></div>
            <div>{{ ('&nbsp;' * 14)|safe }}</div>
            <div id="message">&nbsp;{{ data['message']|safe }}</div>
        </div>
        <div class="stuff"></div>
        <div id="rows">{% for item in data['items'] %}
            <div id="{{ item['id'] }}">
                <div class="row">
                    <a class="left" href="{{ item['href'] }}">~</a>
                    <pre class="delta">{{ item['revision']|safe }}</pre>
                </div>
                <div class="row">
                    <div class="left"></div>
                    <pre class="delta">{{ item['line']|safe }}</pre>
                </div>
                <div class="stuff"></div>
            </div>{% endfor %}
        </div>
        <script src="/static/replace.js"></script>
    </body>
</html>
