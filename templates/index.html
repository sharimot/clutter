<!DOCTYPE html>
<html>
    <head>
        <title>{{ data['title'] }}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="shortcut icon" type="image/svg+xml" href="/static/favicon.svg"/>
    </head>
    <body>
        <div class="row">
            <div class="left">=</div>
            <div>{{ data['count']|safe }}</div>
            <input id="search" spellcheck="false" value="{{ data['q'] }}">
        </div>
        <div class="row">
            <div class="btn left" id="plus">+</div>
            <div id="now"></div>
            <script>
                const format = number => number.toString().padStart(2, '0');
                const clock = () => {
                    const time = new Date();
                    const year = time.getFullYear();
                    const month = format(time.getMonth() + 1);
                    const date = format(time.getDate());
                    const hour = format(time.getHours());
                    const minute = format(time.getMinutes());
                    const second = format(time.getSeconds());
                    const string = year + month + date + hour + minute + second + '&nbsp;';
                    document.getElementById('now').innerHTML = string;
                    setTimeout(clock, 1000);
                };
                clock();
            </script>
            <input id="add" spellcheck="false">
        </div>
        <div style="height: 1em;"></div>
        <div id="rows">{% for item in data['items'][:1000] %}
            <div class="row" id="{{ item['id'] }}">
                <div class="btn left">-</div>
                <pre>{{ item['line']|link|safe }}</pre>
                <div class="left none">*</div>
                <input class="none" spellcheck="false" value="{{ item['line'] }}">
            </div>{% endfor %}
        </div>{% if data['items']|length > 1000 %}
        <div class="row">
            <div class="left">:</div>
            <pre>OVERFLOW</pre>
        </div>{% endif %}
        <script>
            if (new URLSearchParams(location.search).get('add')) {
                history.replaceState({}, '', '/');
            }
            if (performance.getEntriesByType('navigation')[0].type === 'back_forward') {
                location.reload();
            }
            const search = document.getElementById('search');
            search.addEventListener('keypress', event => {
                if (event.key !== 'Enter') { return; }
                const q = encodeURIComponent(search.value);
                location.href = '/?q=' + q;
            });
            const add = document.getElementById('add');
            add.addEventListener('keypress', async event => {
                if (event.key !== 'Enter') { return; }
                await fetch('/add', { method: 'POST', body: add.value });
                location.reload();
            });
            const plus = document.getElementById('plus');
            plus.addEventListener('click', event => {
                add.value = search.value;
                add.focus();
            });
            for (const row of document.getElementById('rows').children) {
                const edit = row.querySelector('div');
                const pre = row.querySelector('pre');
                const none = row.querySelector('div.none');
                const input = row.querySelector('input');
                const line = input.value;
                edit.addEventListener('click', event => {
                    edit.style.display = 'none';
                    pre.style.display = 'none';
                    none.style.display = 'block';
                    input.style.display = 'block';
                    input.focus();
                    const length = input.value.length;
                    input.setSelectionRange(length, length);
                    row.style.background = 'aliceblue';
                });
                input.addEventListener('keypress', async event => {
                    if (event.key !== 'Enter') { return; }
                    const item = { id: row.id, line: line, revision: input.value };
                    const body = JSON.stringify(item);
                    const response = await fetch('/edit', { method: 'POST', body: body });
                    if (await response.text() === 'no') { alert('Error!'); }
                    location.reload();
                });
            };
        </script>
    </body>
</html>
